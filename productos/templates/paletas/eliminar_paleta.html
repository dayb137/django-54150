{% extends "base.html" %}

{% block title_head %}
Eliminar Paleta
{% endblock title_head %}

{% block h1_header %}
Eliminando paleta
{% endblock h1_header %}

{% block main %}

<form action={% url "eliminar_paleta" paleta.id %} method='POST'>
    {% csrf_token %}

    <p>
        Desea eliminar la paleta {{paleta}}??
    </p>

    <input type="submit" value='Confirmar'>

</form>

{% endblock main %}
